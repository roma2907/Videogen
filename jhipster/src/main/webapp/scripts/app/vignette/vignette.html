

<div ng-controller="VignetteController">
    <p>TOTTO</p>
    {{vignettes}}
<div class="col-md-3 col-sm-4 col-xs-6"
     ng-repeat="vignette in vignettes">
    <img src="http://localhost:8080/resources/{{vignette.name}}"
         ng-click="selected_images[image] = {selected: !selected_images[image].selected }"
         class="img-responsive"
         ng-class="{ 'selected-image': selected_images[vignette].selected }"
         style="max-height: 120px;" alt="" title="">
</div>
<pre>{{selected_images | json}}</pre>
</div>
