            <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>

        <body>
            <div id="content">
                <div id="fp-hlsjs" class="is-closeable is-splash flowplayer is-paused is-mouseout" data-flowplayer-instance-id="0">
                </div>
                <script>


                   
flowplayer("#fp-hlsjs", {
    splash: true,
    ratio: 9/16,
    clip: {
        title: "...", // updated on ready
        sources: [
            { type: "application/x-mpegurl",
              src:  "//stream.flowplayer.org/drive.m3u8" },
            { type: "video/webm",
              src:  "//stream.flowplayer.org/drive.webm" },
            { type: "video/mp4",
              src:  "//stream.flowplayer.org/drive.mp4" }
        ]
    },
    embed: false

}).on("ready", function (e, api, video) {
    document.querySelector("#fp-hlsjs .fp-title").innerHTML =
            api.engine.engineName + " engine playing " + video.type;

});


                </script>
            </div>
            <!--

            /end content 

            -->
        </body>
